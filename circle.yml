machine:
  python:
    version: 3.5.0

general:
  artifacts:
    - .tox/tox/junit.xml
    - .tox/tox/flake8.txt
    - .tox/coverage.xml

dependencies:
  pre:
    - source venv/bin/activate
    - pip uninstall -y coverage
  override:
    - pip install tox

test:
  override:
    - tox -v -r
  post:
  - mkdir -p $CIRCLE_TEST_REPORTS/dankbot
  - cp .tox/tox/junit.xml $CIRCLE_TEST_REPORTS/dankbot

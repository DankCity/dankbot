[pytest]
testpaths = tests

[versioneer]
VCS = git
style = pep440
versionfile_source = dankbot/_version.py
versionfile_build = dankbot/_version.py
tag_prefix =

[flake8]
count = True
statistics = True
max-complexity = 10
max-line-length = 100
exclude = .git,__pycache__,old,build,dist,versioneer.py,dankbot/_version.py
